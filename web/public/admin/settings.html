<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Settings Modal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background 0.5s ease;
    }

    body.dark {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    body.light {
      background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
    }

    body.gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .demo-container {
      text-align: center;
    }

    .system-settings-btn,
    .dashboard-btn {
      background: white;
      color: #667eea;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      margin: 10px;
    }

    body.dark .system-settings-btn {
      background: #2d3748;
      color: #a5b4fc;
    }

    body.light .system-settings-btn {
      background: white;
      color: #667eea;
    }

    .dashboard-btn {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }

    .system-settings-btn:hover,
    .dashboard-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 450px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: slideUp 0.3s ease;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark .modal-content {
      background: #2d3748;
      color: #e2e8f0;
    }

    body.dark .modal-header h2,
    body.dark .form-group label,
    body.dark .current-settings h3 {
      color: #e2e8f0;
    }

    body.dark .form-group input,
    body.dark .form-group select {
      background: #1a202c;
      border-color: #4a5568;
      color: #e2e8f0;
    }

    body.dark .checkbox-group {
      background: #1a202c;
    }

    body.dark .current-settings {
      background: #1a202c;
    }

    body.dark .setting-label {
      color: #a0aec0;
    }

    body.dark .setting-value {
      color: #e2e8f0;
    }

    body.dark .close-btn {
      background: #4a5568;
      color: #e2e8f0;
    }

    body.dark .close-btn:hover {
      background: #718096;
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .modal-header h2 {
      font-size: 24px;
      color: #2d3748;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .close-btn {
      background: #f1f5f9;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
      color: #64748b;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .close-btn:hover {
      background: #e2e8f0;
      color: #334155;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #334155;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #e2e8f0;
      font-size: 15px;
      transition: all 0.2s ease;
      background: #f8fafc;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      background: white;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: #f8fafc;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .checkbox-group:hover {
      background: #f1f5f9;
    }

    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .checkbox-group label {
      margin: 0;
      cursor: pointer;
      flex: 1;
    }

    .btn-save {
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
      box-shadow: 0 4px 12px rgba(243, 156, 18, 0.3);
      transition: all 0.3s ease;
    }

    .btn-save:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(243, 156, 18, 0.4);
    }

    .btn-save:active {
      transform: translateY(0);
    }

    .alert {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #10b981;
      color: white;
      padding: 16px 24px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
      display: none;
      align-items: center;
      gap: 10px;
      animation: slideInRight 0.3s ease;
      z-index: 2000;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .current-settings {
      background: #f8fafc;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: left;
    }

    .current-settings h3 {
      color: #2d3748;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .setting-item:last-child {
      border-bottom: none;
    }

    .setting-label {
      color: #64748b;
      font-size: 14px;
    }

    .setting-value {
      color: #334155;
      font-weight: 600;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <button class="system-settings-btn">‚öôÔ∏è Open System Settings</button>
    <button class="back to dashboard-btn" onclick="window.location.href='dashboard.php'">
  üè†
          <a href="dashboard.php" class="btn btn-outline-primary fw-semibold">
         Back to Dashboard
        </a>
</button>



    <div class="current-settings">
      <h3>Current Settings</h3>
      <div id="currentSettingsDisplay"></div>
    </div>
  </div>


  <!-- System Settings Modal -->
  <div id="systemSettingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>‚öôÔ∏è System Settings</h2>
        <button class="close-btn" aria-label="Close">&times;</button>
      </div>

      <div id="settingsForm">
        <!-- Site Info -->
        <div class="form-group">
          <label for="siteName">Site Name:</label>
          <input type="text" id="siteName" name="siteName" value="SignAura Admin Dashboard">
        </div>

        <!-- Theme Selection -->
        <div class="form-group">
          <label for="theme">Theme:</label>
          <select id="theme" name="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="gradient">Gradient</option>
          </select>
        </div>

        <!-- Notifications -->
        <div class="form-group">
          <div class="checkbox-group">
            <input type="checkbox" id="enableNotifications" name="enableNotifications" checked>
            <label for="enableNotifications">Enable Notifications</label>
          </div>
        </div>

        <!-- Translation Settings -->
        <div class="form-group">
          <label for="translationLimit">Max Translations per Day:</label>
          <input type="number" id="translationLimit" name="translationLimit" value="1000" min="1">
        </div>

        <!-- Accuracy Threshold -->
        <div class="form-group">
          <label for="accuracyThreshold">Accuracy Alert Threshold (%):</label>
          <input type="number" id="accuracyThreshold" name="accuracyThreshold" value="90" min="50" max="100">
        </div>

        <button class="btn-save">üíæ Save Settings</button>
      </div>
    </div>
  </div>

  <!-- Alert Notification -->
  <div id="alert" class="alert">
    ‚úÖ Settings saved successfully!
  </div>

  <script>
    // Get elements
    const modal = document.getElementById("systemSettingsModal");
    const btn = document.querySelector(".system-settings-btn");
    const dashboardBtn = document.querySelector(".dashboard-btn");
    const closeBtn = document.querySelector(".close-btn");
    const saveBtn = document.querySelector(".btn-save");
    const alert = document.getElementById("alert");

    // Current settings storage
    let currentSettings = {
      siteName: "SignAura Admin Dashboard",
      theme: "gradient",
      enableNotifications: true,
      translationLimit: 1000,
      accuracyThreshold: 90
    };

    // Apply theme to body
    function applyTheme(theme) {
      document.body.className = theme;
    }

    // Display current settings
    function displayCurrentSettings() {
      const display = document.getElementById("currentSettingsDisplay");
      display.innerHTML = `
        <div class="setting-item">
          <span class="setting-label">Site Name:</span>
          <span class="setting-value">${currentSettings.siteName}</span>
        </div>
        <div class="setting-item">
          <span class="setting-label">Theme:</span>
          <span class="setting-value">${currentSettings.theme.charAt(0).toUpperCase() + currentSettings.theme.slice(1)}</span>
        </div>
        <div class="setting-item">
          <span class="setting-label">Notifications:</span>
          <span class="setting-value">${currentSettings.enableNotifications ? 'Enabled' : 'Disabled'}</span>
        </div>
        <div class="setting-item">
          <span class="setting-label">Translation Limit:</span>
          <span class="setting-value">${currentSettings.translationLimit} / day</span>
        </div>
        <div class="setting-item">
          <span class="setting-label">Accuracy Threshold:</span>
          <span class="setting-value">${currentSettings.accuracyThreshold}%</span>
        </div>
      `;
    }

    // Open modal
    btn.onclick = () => {
      modal.style.display = "flex";
      // Load current settings into form
      document.getElementById("siteName").value = currentSettings.siteName;
      document.getElementById("theme").value = currentSettings.theme;
      document.getElementById("enableNotifications").checked = currentSettings.enableNotifications;
      document.getElementById("translationLimit").value = currentSettings.translationLimit;
      document.getElementById("accuracyThreshold").value = currentSettings.accuracyThreshold;
    };

    // Back to Dashboard button
    dashboardBtn.onclick = () => {
      // Redirect to your dashboard page
      window.location.href = 'dashboard.html'; // <-- put your dashboard page path here
    };

    // Close modal
    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    // Close on outside click
    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    };

    // Save settings
    saveBtn.onclick = () => {
      const settings = {
        siteName: document.getElementById("siteName").value,
        theme: document.getElementById("theme").value,
        enableNotifications: document.getElementById("enableNotifications").checked,
        translationLimit: parseInt(document.getElementById("translationLimit").value),
        accuracyThreshold: parseInt(document.getElementById("accuracyThreshold").value)
      };

      // Update current settings
      currentSettings = settings;

      // Apply the theme immediately
      applyTheme(settings.theme);

      console.log("Saved Settings:", settings);

      // Show success alert
      alert.style.display = "flex";
      setTimeout(() => {
        alert.style.display = "none";
      }, 3000);

      // Close modal
      modal.style.display = "none";

      // Update display
      displayCurrentSettings();
    };

    // Initialize display and apply initial theme
    displayCurrentSettings();
    applyTheme(currentSettings.theme);
  </script>
</body>
</html>
